<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Trading Dashboard</title>
    <script>
        // Detekce, zda jsme na GitHub Pages nebo lokálně
        const isGitHubPages = window.location.hostname.includes('github.io');
        
        // Nastavení správné cesty podle prostředí
        const basePath = isGitHubPages ? '/tradindBoard' : '';
        const targetPath = `${basePath}/public/index.html`;
        
        // Přesměrování
        window.location.href = targetPath;
    </script>
</head>
<body>
    <p>Redirecting to the application. If you are not redirected automatically, follow this <a href="public/index.html">link</a>.</p>
</body>
</html>
