name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main 
  workflow_dispatch:  # Umožňuje manuální spuštění workflow

permissions:
  contents: read
  pages: write
  id-token: write

# Umožňuje pouze jeden souběžný deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Create build directory
        run: mkdir -p build

      - name: Copy static files
        run: |
          cp -r public/* build/
          cp index.html build/
          cp -r src build/
          cp -r node_modules/@tanstack build/node_modules/@tanstack
          cp -r node_modules/axios build/node_modules/axios
          touch build/.nojekyll

      - name: Create .env file
        run: |
          echo "COINGECKO_API_KEY=${{ secrets.COINGECKO_API_KEY || '' }}" > build/.env
          echo "ALPHAVANTAGE_API_KEY=${{ secrets.ALPHAVANTAGE_API_KEY || 'demo' }}" >> build/.env
          echo "NEWSAPI_API_KEY=${{ secrets.NEWSAPI_API_KEY || '8c3fb4fd9bef4a86a2dd1e4ec00b32bf' }}" >> build/.env
          echo "CRYPTOCOMPARE_API_KEY=${{ secrets.CRYPTOCOMPARE_API_KEY || '' }}" >> build/.env

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./build

  deploy:
    name: Deploy
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
